<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!--Link Boostrap-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <!--Link AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--Link Sweetalert-->
    <link href="
      https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css
      " rel="stylesheet">
    <!--Link toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Link CSS-->
    <style>
      html,body{
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="bodyRegistro">

<main class="mainIndexRegistro form-signin w-100 m-auto">

  <form id="registroFormulario">
    <img class="mb-4" src="../img/favicon.png" alt="" width="82" height="67">
    <h1 class="h3 mb-3 fw-normal">REGISTRO</h1>

    <div class="form-floating mb-1">
      <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      <label for="nombre">Nombre</label>
    </div>
    <div class="form-floating mb-1">
        <input type="text" class="form-control" id="usuarioRegistro" placeholder="Usuario">
        <label for="usuarioRegistro">Usuario</label>
    </div>
    <div class="form-floating mb-1">
        <input type="email" class="form-control" id="correoRegistro" placeholder="nombre@ejemplo.com">
        <label for="correoRegistro">Correo</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="contraseniaRegistro" placeholder="Contraseña">
      <label for="contraseniaRegistro">Contraseña</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Registrar</button>
    <div >
      <p>Inicio de sesion <a href="../index.html">aquí</a></p>
    </div>
    <p class="mt-5 mb-3 text-body-secondary mensaje"></p>
  </form>
</main>

<!--Script bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script>

<!--Link AOS-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<!--Js sweetalert-->
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js
"></script>
<!--Js toastify-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!--JS-->
<script src="../js/login.js"></script>
</body>
</html>
